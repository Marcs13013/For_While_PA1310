<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <center>

        <h1> Tabuada </h1>

        <font size="9" id="retorno"></font>

        <script>

            let Num = prompt("Digite um nÃºmero para saber sua tabuada");
            let tabuada = '';
            if (Num >= 0) {
                for (let mult = 1; mult < 11; mult++) {
                    let tabuada = Num * mult;
                    document.getElementById("retorno").innerHTML += tabuada + "<br>";
                }
            }
            if (Num < 0) {
                for (let mult = 1; mult < 11; mult++) {
                    let tabuada = Num * mult;
                    document.getElementById("retorno").innerHTML += tabuada + "<br>";
                }
            }


        </script>

    </center>

</body>

</html>
