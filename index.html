<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> body {
        background-color: aliceblue;
    }</style>
</head>
<body>

<center>

<h1> Frações Sequenciais </h1>

<font size="5" id="retorno1"></font>
<font size="5" id="retorno"></font>

<script>
let Num = 1

document.getElementById("retorno1").innerHTML = Num + "</br>";

for (Num; Num < 21; Num++) {
    document.getElementById("retorno").innerHTML += "1 / " + Num + "</br>";
    
}




</script>

</center>
    
</body>
</html>
